<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav">
            <div class="left">
                <p id="head">Taste my music</p>
            </div>
            
            <div class="right">
                <ul>
                    <li>Playlist 1</li>
                    <li>Playlist 2</li>
                    <li>Playlist 3</li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="profile-section">
            <div class="profile-info">
                <div class="profile-text">
                    <h2>Hey! I'm Jaluassai</h2>
                    <p>Let's explore my music taste!</p>
                    <a href="https://open.spotify.com/user/6iwo8pc3d01lb2kdtq9n1ynpg?si=11870ae8c8754c6c"><button>Visit my profile</button></a>
                </div>
                <div class="profile-img">
                    <img src="img/uwp2944307.jpeg" alt="Jaluassai Profile">
                </div>
            </div>
        </section>    

    <section class="playlist-section">
        <div class="playlist-text">
            <h3 class="playlist-header">Checkout some of my playlists!</h3>
        </div>
        <div class="playlist">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/07pL8JmzfpogT4Y7IJ95bJ?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4IABEpu8ubrHWqUTOVticZ?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/19ICdUVpkFZcinyOGTtk60?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

    </section>

    <section class="quote-section">
        <div class="quote-text">
            <p class="quote">It's nothing personal, I don't like everybody.</p>
            <p class="author">- Gregory House</p>
        </div>
    </section>
</main>

    <footer>
        <div class="registration">
            <div class="registerLeft">
                <h3>Register your account!</h3>
                <p>Join Spotify now</p>
            </div>
            <div class="registerRight">
                <a href="http://spotify.com"><button class="df">Sign Up</button></a>
            </div>
        </div>
    </footer>
</body>
</html>
